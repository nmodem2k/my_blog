{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
      <form method='POST'>
        {% csrf_token %}
        <fieldset class='form-group'>
          <legend class='border-bottom mb-4'>Blog Post </legend>
          <h2> are u sure u want to delete the post "{{ object.title }}"</h2>

        </fieldset>
        <div class="form-group">
          <button type="submit" name="button",class='btn btn-outline-danger'>Yes,Delete</button>
          <a class='btn btn-outline-secondary' href="{% url 'post-detail' object.id%}"> cancel </a>


        </div>
        </form>


    </div>
{% endblock content %}
