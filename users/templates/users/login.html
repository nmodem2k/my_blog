{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
      <form method='POST'>
        {% csrf_token %}
        <fieldset class='form-group'>
          <legend class='border-bottom mb-4'>login </legend>
          {{ form|crispy }}

        </fieldset>
        <div class="form-group">
          <button type="submit" name="button",class='btn btn-outline-info'>login</button>


        </div>
        </form>
        <div class="border-top pt-3">
          <small class='text-muted'>need an  account?<a class='ml-2' href="{% url 'register' %}">signup</a></small>

        </div>

    </div>
{% endblock content %}
