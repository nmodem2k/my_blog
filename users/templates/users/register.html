{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
      <form method='POST'>
        {% csrf_token %}
        <fieldset class='form-group'>
          <legend class='border-bottom mb-4'>Join Today </legend>
          {{ form|crispy }}

        </fieldset>
        <div class="form-group">
          <button type="submit" name="button",class='btn btn-outline-info'>signup</button>


        </div>
        </form>
        <div class="border-top pt-3">
          <small class='text-muted'>Already have account?<a class='ml-2' href="{% url 'login' %}">signin</a></small>

        </div>

    </div>
{% endblock content %}
